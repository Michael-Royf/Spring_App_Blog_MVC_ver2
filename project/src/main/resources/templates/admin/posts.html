<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">

<div th:replace="admin/header :: header"/>

<body>
<div th:replace="admin/header :: navbar"/>

<div class="container">
    <div class="row">
        <h1>List Blog Posts</h1>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Post Title</th>
        <th style="width:30%">Post Short Description</th>
        <th style="width:20%">Post Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="post, postStat : ${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${post.title}">Post title</td>
            <td th:text="${post.shortDescription}">Post short description</td>
            <!--                        <td th:text="${post.createdDate}">Post created date</td>-->
            <td th:text="${#temporals.format(post.createdDate, 'dd MMM yyyy')}">Post created date</td>

        </tr>
        </tbody>
    </table>
</div>
<div th:replace="admin/footer :: footer"/>
</body>

</html>
